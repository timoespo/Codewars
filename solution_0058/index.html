    <p>Take an array and remove every second element from the array. Always keep the first element and start removing with the next element.</p>

    <p>Example:</p>
    <p>["Keep","Remove","Keep","Remove","Keep"...] --> ["Keep","Keep","Keep"...]</p>
    <p>None of the arrays will be empty.</p>
